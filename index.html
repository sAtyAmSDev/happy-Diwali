<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <h1>Hallow</h1>
    </nav>
    <section>
      <h1>Happy Diwali Dare Family members</h1>

      <h2>May the light of Diwali brighten each day of your life.</h2>
      <div class="btntag">
        <button id="Button">Your Gift</button>
      </div>
    </section>
    <video id="backgroundVideo" loop>
      <source src="2.mp4" type="video/mp4" />
    </video>
    <footer>
      <p>Made by Satyam Ramesh Shinde</p>
    </footer>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var video = document.getElementById("backgroundVideo");
      var button = document.getElementById("Button");

      // video.style.opacity = 0; // Set the initial opacity

      button.addEventListener("click", function () {
        if (video.paused) {
          video.play();
          button.textContent = "Pause video";
          video.style.opacity = 1;
        } else {
          video.pause();
          button.textContent = "Play video";
          video.style.opacity = 0;
        }
      });
    });
  </script>
</html>
